<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1 class="title">Todo list</h1>

    <div class="form-control">
      <label for="item" class="label">Item:</label>  
      <input type="text" class="input" placeholder="Seu item aqui">
      <button type="button" class="btn">Cadastrar</button>
    </div>

    <div class="wrapper-list">
      <ul class="list">
        <li class="list-item">
          <label for="input-1" class="label-item">
            <input type="checkbox" id="input-1" class="checkbox"/> 
            <span class="title-span">Item 1</span>
          </label>
          <button type="button" class="btn-delete">Delete</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

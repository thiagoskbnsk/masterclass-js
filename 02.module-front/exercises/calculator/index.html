<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <header class="visor">
      <span class="dots"></span>
      <span class="history" data-history></span>
      <input class="input" data-input />
    </header>
    <div class="buttons">
      <button type="button" data-btn="AC" class="btn col2 btn-primary">AC</button>
      <button type="button" data-btn="%" class="btn btn-primary">%</button>
      <button type="button" data-btn="/" class="btn btn-secondary">/</button>

      <button type="button" data-btn="7" class="btn">7</button>
      <button type="button" data-btn="8" class="btn">8</button>
      <button type="button" data-btn="9" class="btn">9</button>
      <button type="button" data-btn="*" class="btn btn-secondary">*</button>

      <button type="button" data-btn="4" class="btn">4</button>
      <button type="button" data-btn="5" class="btn">5</button>
      <button type="button" data-btn="6" class="btn">6</button>
      <button type="button" data-btn="-" class="btn btn-secondary">-</button>

      <button type="button" data-btn="1" class="btn">1</button>
      <button type="button" data-btn="2" class="btn">2</button>
      <button type="button" data-btn="3" class="btn">3</button>
      <button type="button" data-btn="+" class="btn btn-secondary">+</button>

      <button type="button" data-btn="0" class="btn col2 w-bb">0</button>
      <button type="button" data-btn="," class="btn w-bb">,</button>
      <button type="button" data-btn="=" class="btn btn-secondary w-bb">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
